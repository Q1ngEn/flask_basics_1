<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Are you suppose to be here?</title>
</head>
<body>
	<h1>Fine, let me tell you secrets!</h1>
	<h3>Secret text: {{ secret_text }}</h3>
	<h3>Lucky Number: {{ lucky_num }}</h3>
	<h3>Secret Info:</h3>
	{% for secret in secret_info %}
	<ul>
		<li>{{ secret }}: {{ secret_info[secret] }}</li>
	</ul>
	{% endfor %}
</body>
</html>
